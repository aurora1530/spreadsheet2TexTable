<!DOCTYPE html>
<html lang="ja">

<head>
  <base target="_top"> <!-- must be included -->
  <title>Quick Convert</title>
  <style>
    button {
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #1373d9;
    }
  </style>
</head>

<body>
  <button id="btn">copy</button>
  <hr>
  <?!= createHtmlTextForModal(table); ?>
</body>
<script>
  document.getElementById('btn').addEventListener('click', copy)

  function copy() {
    const table = document.getElementById('table').innerText;
    navigator.clipboard.writeText(table)
      .then(
        () => {
          this.innerText = 'copied!'
          setTimeout(() => {
            this.innerText = 'copy'
          }, 2000)
        },
        () => {
          this.innerText = 'failed...'
          setTimeout(() => {
            this.innerText = 'copy'
          }, 2000)
        },
      );
  }
</script>

</html>
